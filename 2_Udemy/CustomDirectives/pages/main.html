<input type="text" value="Doe" />

<h3>Search Results</h3>
<div class="list-group">
	<!-- SearchResult is what was downloaded in HTTP request -->

	<!-- Look how clean it is - semantically, AVOID REPETITION -->

	<!-- ***** ELEMENT ***** -->
	<search-result></search-result>
	<search-result></search-result>

	<!-- ***** ATTRIBUTE ***** -->

	<!-- ***** CLASS - Not used that often ***** -->

	<!-- ***** COMMENT - Not used that often ***** -->
	<!-- directive: search-result -->
</div>
