<div class="row">
	<div class="col-md-12">
		<h4>This is the forecast of {{ city }}</h4>
	</div>

	<div class="col-md-12" ng-repeat="w in weatherResult.list">
		<div class="panel panel-default">
			<div class="panel-heading">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</div>
			<div class="panel-body">
			  Daytime Temperature: {{ convertToFahrenheit(w.temp.day) }}
			</div>
		</div>
	</div>
</div>
